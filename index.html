<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨Affirmations✨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="plant-wrapper">
        <div class="pot">
          <div class="eyes">
            <span class="eye left"></span>
            <span class="eye right"></span>
          </div>

          <!-- smile -->
          <svg class="smile" width="20" height="10" viewBox="0 0 20 10">
            <path
              d="M2,3 Q10,8 18,3"
              stroke="#000"
              stroke-width="2"
              fill="transparent"
              stroke-linecap="round"
            />
          </svg>
        </div>

        <div class="stem-group">
          <svg class="stem" width="20" height="50" viewBox="0 0 20 50">
            <!-- stem -->
            <path
              id="stem"
              d="M10,50 Q20,25 10,0"
              stroke="#3cb371"
              stroke-width="4"
              fill="transparent"
            />
          </svg>

          <div class="first-leaf"></div>
          <div class="second-leaf"></div>
        </div>
      </div>
      <p class="affirmation"></p>
    </div>
    <script src="script.js"></script>
    <div class="grass"></div>
    <div class="grass-stem-group">
      <svg class="grass-stem" width="20" height="50" viewBox="0 0 20 50">
        <!-- grass-stem -->
        <path
          id="grass-stem"
          d="M10,50 Q20,25 10,0"
          stroke="#3cb371"
          stroke-width="4"
          fill="transparent"
        />
      </svg>

      <div class="grass-first-leaf"></div>
      <div class="grass-second-leaf"></div>
      <div class="flower">
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>

        <div class="petal petal4"></div>
        <div class="petal petal5"></div>
        <div class="petal petal6"></div>
        <div class="center"></div>
      </div>
    </div>
  </body>
</html>
